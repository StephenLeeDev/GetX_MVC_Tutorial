name: getx_mvc_tutorial
description: "I've recently been assigned to a project implemented using the MVC design pattern with GetX. But I am not familiar with GetX and the MVC design pattern. Therefore, this repository is created for the purpose of learning GetX and the MVC design pattern to fulfill my responsibilities for the assigned project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
